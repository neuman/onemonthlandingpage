{% extends "base/theme.html" %}
{% block scripts %}
{% endblock %}
{% block maincontent %}
       <!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Newest Locations</h2>
                </div>
            </div>
            {% for location in locations %}
            <div class="panel">
                <div class="row">
                    <ol class="breadcrumb">
                    <li class="active">{{ location.get_category_display }}</li>
                    <li class="active"><a href="{{ location.get_absolute_url }}">{{ location.title }}</a></li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <a href="{{ location.get_absolute_url }}">
                            <img src="{{ location.get_image_url }}" class="img-responsive img-centered" alt="">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                        </span>
                        <p class="text-muted">{{ location.description}}</p>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
